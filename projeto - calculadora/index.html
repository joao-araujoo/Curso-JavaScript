<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>joao araujo</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td class="botao"><button>C</button></td>
                    <td class="botao"><button><</button></td>
                    <td class="botao"><button>/</button></td>
                    <td class="botao"><button>x</button></td>
                </tr>
                <tr>
                    <td class="botao"><button>7</button></td>
                    <td class="botao"><button>8</button></td>
                    <td class="botao"><button>9</button></td>
                    <td class="botao"><button>-</button></td>
                </tr>
                <tr>
                    <td class="botao"><button>4</button></td>
                    <td class="botao"><button>5</button></td>
                    <td class="botao"><button>6</button></td>
                    <td class="botao"><button>+</button></td>
                </tr>
                <tr>
                    <td class="botao"><button>1</button></td>
                    <td class="botao"><button>2</button></td>
                    <td class="botao"><button>3</button></td>
                    <td class="botao" rowspan="2"><button>=</button></td>
                </tr>
                <tr>
                    <td class="botao" colspan="2"><button>0</button></td>
                    <td class="botao"><button>.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

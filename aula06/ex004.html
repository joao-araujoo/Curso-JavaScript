<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo no documento HTML</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`<strong>Olá ${nome}!</strong> Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculas é <mark>${nome.toUpperCase()}</mark><br/>`)
        document.write(`Seu nome em minúsculas é <mark>${nome.toUpperCase()}</mark><br/>`)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Somando n√∫meros</title>
    <style>
        body {
            font: normal 15pt Snell Roundhand, cursive;
        }
        input {
            font: normal 10pt Snell Roundhand, cursive;
            width: 50px;
        }
        #resultado {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" id="button">
    <div id="resultado">Resultado:</div>

    <script>
        let botao = document.querySelector('#button')
        botao.addEventListener('click', somar)

        function somar(){
            let tn1 = document.getElementById('txtn1')
            let tn2 = document.querySelector('#txtn2')
            let resultado = document.querySelector('#resultado')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            resultado.innerHTML = `Resultado: <strong>${s}</strong>`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09 - Primeiros passos no DOM</title>
    <style>
        body {
            font: normal 15pt Arial;
            color: antiquewhite;
            background-color: rgb(160, 56, 192);
        }
    </style>
</head>

<body>
    <h1>iniciando estudos com DOM</h1>
    <p>"DOM" significa "Document Object Model", ou seja, modelo de objeto de documento</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <button id="botao">Clique em mim</button><br><br>

    <script>
        var corpo = document.body
        corpo.style.background = 'black'
        /*var botao = document.getElementById('botao')
        botao.style.color = 'white'
        botao.style.background = 'red'*/
        var botao = document.querySelector('#botao')
        botao.style.color = 'white'
        botao.style.background = 'red'
        var p1 = document.getElementsByTagName('p')[0]
        document.write(p1.innerText)
        p1.style.color = 'blue'
        p1.innerText = 'Este texto é o mesmo texto embaixo do botão, porém modificado'
    </script>
</body>

</html>
